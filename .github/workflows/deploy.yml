name: Deploy to GitHub Pages

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create GitHub Pages site
        run: |
          mkdir -p gh-pages
          
          # Copy the live preview app
          cp -r app/* gh-pages/
          
          # Copy built assets
          cp -r dist gh-pages/
          
          # Create index.html that redirects to the app
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>WebTeX - LaTeX to HTML5 Translator</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      line-height: 1.6;
                      max-width: 800px;
                      margin: 40px auto;
                      padding: 20px;
                      color: #333;
                  }
                  .hero {
                      text-align: center;
                      margin-bottom: 40px;
                  }
                  .hero h1 {
                      font-size: 3em;
                      margin-bottom: 10px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                  }
                  .hero p {
                      font-size: 1.2em;
                      color: #666;
                      margin-bottom: 30px;
                  }
                  .buttons {
                      display: flex;
                      gap: 20px;
                      justify-content: center;
                      flex-wrap: wrap;
                  }
                  .btn {
                      display: inline-block;
                      padding: 12px 24px;
                      text-decoration: none;
                      border-radius: 6px;
                      font-weight: 500;
                      transition: all 0.2s;
                  }
                  .btn-primary {
                      background: #667eea;
                      color: white;
                  }
                  .btn-primary:hover {
                      background: #5a67d8;
                      transform: translateY(-2px);
                  }
                  .btn-secondary {
                      background: #f7fafc;
                      color: #4a5568;
                      border: 1px solid #e2e8f0;
                  }
                  .btn-secondary:hover {
                      background: #edf2f7;
                      transform: translateY(-2px);
                  }
                  .features {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: 20px;
                      margin-top: 40px;
                  }
                  .feature {
                      padding: 20px;
                      background: #f8f9fa;
                      border-radius: 8px;
                  }
                  .feature h3 {
                      margin-top: 0;
                      color: #495057;
                  }
                  footer {
                      text-align: center;
                      margin-top: 60px;
                      padding-top: 20px;
                      border-top: 1px solid #e9ecef;
                      color: #6c757d;
                  }
              </style>
          </head>
          <body>
              <div class="hero">
                  <h1>WebTeX</h1>
                  <p>A modern JavaScript LaTeX to HTML5 translator</p>
                  <div class="buttons">
                      <a href="app.html" class="btn btn-primary">üöÄ Try Live Editor</a>
                      <a href="https://github.com/tani/webtex" class="btn btn-secondary">üìö View on GitHub</a>
                  </div>
              </div>
              
              <div class="features">
                  <div class="feature">
                      <h3>üìù Complete LaTeX Support</h3>
                      <p>Comprehensive LaTeX document processing with high fidelity output</p>
                  </div>
                  <div class="feature">
                      <h3>üßÆ Advanced Mathematics</h3>
                      <p>Full MathJax integration for complex mathematical expressions</p>
                  </div>
                  <div class="feature">
                      <h3>üé® Authentic Styling</h3>
                      <p>CSS that faithfully reproduces LaTeX typography and layout</p>
                  </div>
                  <div class="feature">
                      <h3>üîß Modern Tooling</h3>
                      <p>Built with TypeScript, Vite, and modern development practices</p>
                  </div>
                  <div class="feature">
                      <h3>‚ö° High Performance</h3>
                      <p>Optimized build system and efficient parsing</p>
                  </div>
                  <div class="feature">
                      <h3>üåê Web-First</h3>
                      <p>Enhanced HTML generation with iframe support</p>
                  </div>
              </div>
              
              <footer>
                  <p>
                      WebTeX is a modern fork of <a href="https://github.com/michael-brade/LaTeX.js">LaTeX.js</a> 
                      by Michael Brade, enhanced with TypeScript, Vite, and modern tooling.
                  </p>
              </footer>
          </body>
          </html>
          EOF
          
          # Rename the app's index.html to app.html for the live editor
          mv gh-pages/index.html gh-pages/app.html
          
          # Move the landing page to index.html
          mv gh-pages/app.html temp.html
          cat > gh-pages/app.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>WebTeX Live Preview</title>
              <link rel="stylesheet" href="styles.css">
          </head>
          <body>
              <div class="app-container">
                  <div class="toolbar">
                      <h1>WebTeX Live Preview</h1>
                      <div class="toolbar-buttons">
                          <button id="example-article" title="Load article example">Article</button>
                          <button id="example-math" title="Load math example">Math</button>
                          <button id="example-table" title="Load table example">Table</button>
                          <button id="download-html" title="Download compiled HTML">üíæ Download</button>
                          <a href="index.html" class="btn-home" title="Back to homepage">üè† Home</a>
                      </div>
                  </div>
                  <div class="split-container">
                      <div class="input-panel">
                          <div class="panel-header">
                              <h3>LaTeX Input</h3>
                          </div>
                          <textarea 
                              id="latex-editor" 
                              placeholder="Enter your LaTeX code here..."
                              spellcheck="false"
                              autocomplete="off"
                              autocorrect="off"
                              autocapitalize="off"
                          ></textarea>
                      </div>
                      <div class="output-panel">
                          <div class="panel-header">
                              <h3>HTML Preview</h3>
                              <div class="preview-controls">
                                  <button id="refresh-preview" title="Refresh preview">üîÑ</button>
                              </div>
                          </div>
                          <div class="preview-container">
                              <iframe id="preview-iframe" 
                                      sandbox="allow-scripts allow-same-origin" 
                                      style="width: 100%; height: 100%; border: none; background: white;"
                                      title="WebTeX Preview">
                              </iframe>
                          </div>
                      </div>
                  </div>
              </div>
              <script type="module" src="main.js"></script>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './gh-pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4